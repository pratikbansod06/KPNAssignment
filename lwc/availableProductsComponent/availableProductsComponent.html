<template>
 <lightning-card>       
<div style="height: 275px;">
<div style="width: auto;">
<template if:true={productList}>
     <lightning-datatable
             key-field="id"
             data={productList}
             columns={columns}>
</lightning-datatable>
</template>
</div>
<div class="slds-float_right">
<lightning-button onclick={handleclick} variant="brand" value="Add Products to Order" 
label="Add Products to Order" class="slds-m-right_x-small">></lightning-button>
</div>
</div>
</lightning-card>
</template>
